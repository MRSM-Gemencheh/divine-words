<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DW</title>

    <link rel="icon" href="./src/icon.jpg">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-image: url('84248.png');
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        .category {
            display: flex;
        }

        .hadith {
            background-color: hsla(243, 100%, 100%, 0.45);
            border-radius: 10px;
            padding: 2em;
        }

        #random {
            background-color: rgb(161, 141, 247);
            margin-top: 2em;
        }
    </style>

</head>

<body>


    <div id="app">

        <div class="hadith">

            <h1>{{ title }}</h1>
            <h3>{{ content }}</h3>
            <h4>{{ category }}</h4>

        </div>


        <button v-on:click="getHadith()" class="button" id="random">Random Hadith</button>

        <div>

        </div>
    </div>

</body>

</html>
